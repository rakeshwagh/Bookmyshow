<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../SCSS/Movie_Page.css" />
    <script src="../PLUGINS/All_cdn.js"></script>
  </head>
  <body>
    <div class="container main-container">
      <header id="header" class="header"><h2>Sports</h2></header>

      <section id="section" class="section">
        <div class="row m-3"></div>
      </section>

      <aside id="aside" class="aside">
        <div
          class="div col-3 col-md-6 col-sm-12 mb-3 filter_card"
          style="width: 18rem"
          class="as-1"
        >
          <span>Language</span>
          <div class="filter">
            <input
              type="checkbox"
              class="checkbox"
              value="English"
            />&nbsp;&nbsp; English <br /><input
              type="checkbox"
              class="checkbox"
              value="Hindi"
            />&nbsp;&nbsp; Hindi <br /><input
              type="checkbox"
              class="checkbox"
              value="Marathi"
            />&nbsp;&nbsp; Marathi
          </div>
        </div>

        <div
          class="div col-3 col-md-6 col-sm-12 mb-3 filter_card"
          style="width: 18rem"
          class="as-2"
        >
          <span>Genre</span>
          <div class="filter">
            <input
              type="checkbox"
              class="checkbox"
              value="horror"
            />&nbsp;&nbsp; Horror <br /><input
              type="checkbox"
              class="checkbox"
              value="Comedy"
            />&nbsp;&nbsp; Comedy <br /><input
              type="checkbox"
              class="checkbox"
              value="Action"
            />&nbsp;&nbsp; Action <br /><input
              type="checkbox"
              class="checkbox"
              value="Romantic"
            />&nbsp;&nbsp; Romantic <br /><input
              type="checkbox"
              class="checkbox"
              value="All"
            />&nbsp;&nbsp; All
          </div>
        </div>
      </aside>
      <footer id="footer" class="footer">FOOTER</footer>
    </div>
    <script
      src="../JAVASCRIPT/Controllers/Sports_Controller.js"
      type="module"
    ></script>
  </body>
</html>
