<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="../PLUGINS/All_cdn.js"></script>
    <link rel="stylesheet" href="../SCSS/Register.css" />
  </head>
  <body>
    

        <div class="row mt-1">
          <div class="col-lg-5 col-md-4 col-sm-3 m-auto">
            <div class="card border-0 rounded mb-1 shadow main-card">
              <div class="card-body " >
                <h5 class="card-title text-center mb-4 mt-2" id="register" >
                  Registration
                </h5>
                <form action="" id="registrationForm" method="post">
                <label for="name" class="font-weight-bold">Full Name:*</label>
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="text"
                    class="form-control input-box"
                    placeholder="Enter Your Name"
                    id="name"
                    required
                    maxlength="30"
                  />
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
                <label for="email">Email:*</label>
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="email"
                    class="form-control input-box"
                    placeholder="Enter Your Email"
                    id="email"
                    required
                  />
                </div>
                  </div>
                  <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
                <label for="phone" class="font-weight-bold"
                  >Phone Number:*</label
                >
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="text"
                    class="form-control input-box"
                    placeholder="Enter Your Phone Number"
                    id="phone"
                    required
                    maxlength="10"
                  />
                </div>
              </div>
              </div>
                <div class="row">
                  <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
                <label for="dob" class="font-weight-bold">Date Of Birth:</label>
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="date"
                    class="form-control input-box"
                    placeholder="DOB"
                    id="dob"
                  />
                </div>
                  </div>
                  <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
                <label for="gender" class="font-weight-bold">Gender:*</label>
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="radio"
                    name="gender"
                    id="male"
                    value="Male"
                    class="m-2"
                  />Male
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                    class="m-2"
                  />Female
                  <input
                    type="radio"
                    name="gender"
                    id="other"
                    value="Other"
                    class="m-2"
                  />Other
                </div>
              </div>
                </div>
                <label for="address" class="font-weight-bold">Address:</label>
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="text"
                    class="form-control input-box"
                    placeholder="Address"
                    id="address"
                  />
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
                <label for="city" class="font-weight-bold">City:*</label>
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="text"
                    class="form-control input-box"
                    placeholder="City "
                    id="city"
                    required
                  />
                </div>
                  </div>
                  <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
                <label for="state" class="font-weight-bold">State:*</label>
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="text"
                    class="form-control input-box"
                    placeholder="State"
                    id="state"
                    required
                  />
                </div>
              </div>
                </div>
                <div class="row">
                <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
                <label for="password" class="font-weight-bold"
                  >Create Password:*</label
                >
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="password"
                    id="password"
                    required
                    class="form-control input-box"
                    placeholder="Create Password"
                   maxlength="10"
                  />
                  <div id="password-validation-message" class="text-danger"></div>

                </div>
              </div>
              <div class="col-lg-6 col-md-5 col-sm-4 m-auto">
              
                <label for="cpassword" class="font-weight-bold"
                  >Confirm Password:*</label
                >
                <div class="mb-3 input-group shadow p-2">
                  <input
                    type="password"
                    id="cpassword"
                    maxlength="10"
                    class="form-control input-box"
                    placeholder="Confirm Password"
                    required
                  />
                  <div id="password-validation-message" class="text-danger"></div>

                </div>
              </div>
              </div><br><br>

                <div id="reg-btn">
                <a type="submit"  class="btn register_button" id="submitBtn" >Register</a>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Link To Controller -->
    <script
      src="../JAVASCRIPT/Controllers/Add_User_Controller.js"
      type="module"
    ></script>
  </body>
</html>
