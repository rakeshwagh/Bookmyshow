<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Page</title>
    <script src="../PLUGINS/All_cdn.js"></script>
    <link rel="stylesheet" href="../SCSS/Location_Popup.css" />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Select Location
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="main rounded">
              <div class="search">
                <div class="input-group rounded border-1">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Search for your city"
                    aria-describedby="search-addon"
                    id="search"
                  />
                  <span class="input-group-text border-1" id="search-addon">
                    <i class="fas fa-search" style="color: #5e72e3"></i>
                  </span>
                </div>
              </div>
              <span class="subheading d-flex my-2">Popular Cities</span>
              <hr />
              <ul class="city-list d-flex">
                <li>Mumbai</li>
                <li>Pune</li>
                <li>Delhi-NCR</li>
                <li>Nashik</li>
                <li>Kochi</li>
                <li>Bengaluru</li>
                <li>Hyderabad</li>
                <li>Goa</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
